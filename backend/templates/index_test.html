<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{url_for('static', filename='stylesheets/styles.css')}}">
        <title>Login</title>
    </head>
    <body>
        <form method ='POST'>
        <div class="main-login">
            <div class="left-login">
                <h1>Welcome to Our CLUB<br></h1>
                <img src="{{ url_for('static',filename='images/logo-removebg-preview.png')}}" class="left-login-image" alt="Imagem animada">
                <h4>Learning is the key to limitless possibilities.</h4>
            </div>

            <div class="right-login">
                <div class="card-login">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="userid">User ID</label>
                        <input type="text" id="userid" name="userid" placeholder="Enter your ID" required> 
                    </div>
                    <div class="textfield">
                        <label for="password">Password</label>
                        <input type="password" id ="password" name="password" placeholder="Password" required>
                    </div>
                    <button class="btn-login">Login</button>
                    <div class="btn-plus">
                        <a href="">Froget-Password?</a>
                        <a href="">SIGN-UP</a>
                    </div>
                </div>
            </div>
        </div></form>
    </body>
</html>
